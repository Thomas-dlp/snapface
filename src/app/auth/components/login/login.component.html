<div class="form-card">
    <h2>Connexion</h2>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password">
    </div>
    <button type="submit" (click)="onLogin()">Connexion</button>
</div>
